<!-- <ul *ngFor="let mov of movies"> -->
  <ul>
  <mat-card class="example-card" *ngFor="let mov of movies">
    <div class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><h2>{{mov.movieTitle}}</h2></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w200/{{mov.posterPath}}" alt="Photo of a Movie" style="width:250px;height:300px;">
    <mat-card-content>
      <h3>{{mov.comments}}
      </h3>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button (click)="addMovie(mov)">Add</button>
    </mat-card-actions> -->
    <button (click)="deleteMovieByName(mov)">Delete</button>
    <br>
    <!-- <button (click)="updateMovieByName(mov)">Update</button> -->
    <!-- <button><a routerLink="/update" style="text-decoration:none">Update</a></button> -->
    <mat-form-field>
        <input matInput placeholder="write comment" type="text" #comm> 
    </mat-form-field>
    <button (click)="updateMovieByName(mov,comm.value)">Update</button>
    </div>
  </mat-card>
</ul>
